<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
        }

        /* LEFT */
        .left {
            max-width: 420px;
            text-align: center;
        }

        .left p {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .left img {
            width: 100%;
            max-width: 380px;
        }

        /* DIVIDER */
        .divider {
            width: 2px;
            height: 80vh;
            background: #dde2e8;
        }

        /* RIGHT */
        .right {
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* INPUTS */
        .input-field {
            width: 100%;
            position: relative;
            margin-bottom: 12px;
        }

        .input-field input {
            width: 100%;
            height: 44px;
            padding: 18px 16px 6px;
            border-radius: 14px;
            border: 2px solid #ccd3db;
            font-size: 15px;
            outline: none;
        }

        .input-field label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            background: white;
            padding: 0 4px;
            pointer-events: none;
            transition: 0.2s;
        }

        .input-field input:focus + label,
        .input-field input:valid + label {
            top: 8px;
            font-size: 12px;
            color: #5D6C7B;
        }

        /* BUTTONS */
        button {
            width: 100%;
            height: 44px;
            border-radius: 22px;
            border: 1px solid #ccd3db;
            background: white;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button:hover:not(.login-btn) {
            background: #f2f2f2;
        }

        .login-btn {
            background: #98c0f2;
            border: none;
            color: white;
            font-weight: 600;
        }

        .forgot {
            border: none;
            background: none;
            color: #555;
            margin-bottom: 20px;
        }

        .facebook-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .create {
            border-color: #3785e6;
            color: #3785e6;
        }

        .meta {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .bottom-line {
            width: 100%;
            height: 2px;
            background: #dde2e8;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="left">
        <p>See everyday moments from your close friends.</p>
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png">
    </div>

    <div class="divider"></div>

    <div class="right">

        <div class="header">
            Log into Instagram
        </div>

        <div class="input-field">
            <input type="text" required>
            <label>Mobile number, username or email</label>
        </div>

        <div class="input-field">
            <input type="password" required>
            <label>Password</label>
        </div>

        <button class="login-btn">Log in</button>
        <button class="forgot">Forgot password?</button>

        <button class="facebook-btn">
            <img src="face-logo.png" width="20">
            Log in with Facebook
        </button>

        <button class="create">Create new account</button>

        <div class="meta">
            <img src="meta.png" width="18">
            Meta
        </div>

    </div>
</div>

<div class="bottom-line"></div>

</body>
</html>
