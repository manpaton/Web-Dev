<body>
<h1>new poem</h1>

<p>Свет утренний сквозь окно <br>
  Тихо шепчет мне «привет» <br>
  Листья дрожат в ветреной тени <br>
  Скоро день придёт вновь <br>
  И солнце согреет нас <br>
  Время плывёт, но сердце ждёт <br>
</p>
